{% extends 'spndash.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white text-center">
            <h4>Create Ad Request</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('create_ad_request', campaign_id=campaign.id) }}">
                <div class="form-group">
                    <label for="ad_name">Ad Name</label>
                    <input type="text" class="form-control" id="ad_name" name="ad_name" placeholder="Enter ad name" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter ad description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="terms">Terms</label>
                    <textarea class="form-control" id="terms" name="terms" rows="4" placeholder="Enter terms and conditions" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment_amount">Payment Amount</label>
                    <input type="number" class="form-control" id="payment_amount" name="payment_amount" placeholder="Enter payment amount" required>
                </div>
                <div class="form-group">
                    <label for="influencer_name">Influencer</label>
                    <input type="text" class="form-control" id="influencer_name" name="influencer_name" 
                           value="{{ influencer_username | default('', true) }}" readonly required>
                    <input type="hidden" id="influencer_id" name="influencer_id" 
                           value="{{ influencer_id | default('', true) }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">Create Ad Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    body {
        background: linear-gradient(135deg, #010515 0%, #220341e5 100%);
            color: #fff;
      }
    .container {
        
        max-width: 400px;
    }

    .card {
        border-radius: 5px;
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    .btn {
        padding: 10px;
        font-size: 1.1rem;
    }

    
</style>
{% endblock %}
