{% extends 'layout.html' %}

{% block title %}
User-Login
{% endblock %}

{% block content %}
<div class="container mt-4"> 
    <div class="row">
        <div class="col-md-4">
            <img src="{{ url_for('static', filename='images/Sponsify_Logo.jpg') }}" alt="Your Logo" class="img-fluid logo">
        </div>
        <div class="col-md-4">
            <div class="login-form">
                <h1>Login</h1>
                <br>
                <form method="POST" >
                    <label form="username" class = "form-label"> Username 
                    <input type = "text" name = "username" id="username" class = "form-control" />
                    </label>
                    <br>
                    
                    <label form="password" class = "form-label"> Password 
                    <input type = "password" name = "password" id="password" class = "form-control" />
                    </label>
                
                    <input type="submit" value = "Login" class = "mt-2 btn btn-success">
                
                </form>
                <br>
                <p> New to our platform?</p>

                <div style="text-align: center;">
                    <p style="display: inline-block; margin: 0 10px;">
                        <a href="/sponsor/registration">Sponsor Signup</a>
                    </p>
                    <p style="display: inline-block; margin: 0 10px;">
                        <a href="/influencer/registration">Influencer Signup</a>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
</div>
{% endblock %}

{% block style %}
<style>
    .logo {
        max-width: 100px; /* Adjust the size as needed */
        height: auto;  
    }
    .login-form {
        text-align: center;
    }
</style>
{% endblock %}
