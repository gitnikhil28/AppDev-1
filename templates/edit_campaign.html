{% extends 'spndash.html' %}

{% block content %}
<div class="container mt-4">
    <h4 class="text-center mb-4">Edit Campaign</h4>

    <form method="POST" action="{{ url_for('update_campaign_sponsor', campaign_id=campaign.id) }}" class="edit-campaign-form">
        <div class="form-group">
            <label for="title" class="form-label">Title:</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ campaign.name }}" required />
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <input type="text" name="description" id="description" class="form-control" value="{{ campaign.description }}" required />
        </div>
        
        <div class="form-group">
          <label for="visibility" class="form-label">Visibility:</label>
          <select name="visibility" id="visibility" class="form-select" required>
              <option value="public" {% if request.form.get('visibility', '') == 'public' %}selected{% endif %}>Public</option>
              <option value="private" {% if request.form.get('visibility', '') == 'private' %}selected{% endif %}>Private</option>
          </select>
        </div>

        <div class="form-group">
            <label for="niche" class="form-label">Niche:</label>
            <input type="text" name="niche" id="niche" class="form-control" value="{{ campaign.niche }}" required />
        </div>

        <div class="form-group">
            <label for="start_date" class="form-label">Start Date:</label>
            <input type="date" name="start_date" id="start_date" class="form-control" value="{{ campaign.start_date }}" required />
        </div>

        <div class="form-group">
            <label for="end_date" class="form-label">End Date:</label>
            <input type="date" name="end_date" id="end_date" class="form-control" value="{{ campaign.end_date }}" required />
        </div>

        <div class="form-group">
            <label for="budget" class="form-label">Budget:</label>
            <input type="number" name="budget" id="budget" class="form-control" value="{{ campaign.budget }}" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Save Changes</button>
    </form>
</div>
{% endblock content %}

{% block style %}
<style>
  body {
    background: linear-gradient(135deg, #010515 0%, #220341e5 100%);
        color: #fff;
  }
  .container {
    max-width: 400px; 
    margin: 0 auto;
  }

  h4 {
    margin-top: 10px;
    margin-bottom: 10px;
    font-size: 1.5rem; 
  }

  .form-group {
    margin-bottom: 15px; 
    width: 100%;
  }

  .form-label {
    display: block;
    margin-bottom: 5px;
    font-size: 0.875rem; 

  .form-control {
    width: 100%;
    padding: 8px; 
    font-size: 0.875rem; 
  }

  .btn {
    font-size: 0.875rem; 
    padding: 10px;
  }
</style>
{% endblock %}
