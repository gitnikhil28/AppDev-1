{% extends 'ifndash.html' %} 

{% block content %}
<div class="container mt-4">
    <h5 class="text-center mb-4">Send Ad Request for Campaign: {{ campaign.name }}</h5>

    <form method="POST" action="{{ url_for('create_ad_request_influencer', campaign_id=campaign.id) }}">
        <div class="form-group">
            <label for="ad_name">Ad Name</label>
            <input type="text" class="form-control" id="ad_name" name="ad_name" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description"   
 name="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label   
 for="terms">Terms and Conditions</label> <textarea class="form-control" id="terms" name="terms" rows="3"   
 required></textarea>
        </div>
        <div class="form-group">
            <label for="payment_amount">Proposed Payment Amount</label>
            <input type="number" class="form-control" id="payment_amount" name="payment_amount" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Send Ad Request</button>
    </form>
</div>

{% endblock %}
{% block style %}
<style>
    body {
        background: linear-gradient(135deg, #010515 0%, #220341e5 100%);
            color: #fff;
      }
    .container {
        
        max-width: 400px;
    }

    .card {
        border-radius: 5px;
    }

    .card-header {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
    }

    .form-group label {
        font-weight: bold;
        font-size: small;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        font-size: 1rem;
    }

    .btn {
        padding: 10px;
        font-size: 0.8rem;
        
    }

    
</style>
{% endblock %}
