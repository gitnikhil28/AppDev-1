{% extends 'ifndash.html' %}

{% block content %}
<main class="profile-edit">
    <h4>Edit Profile</h4>
    <form method="POST" action="{{ url_for('edit_influencer_profile') }}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ influencer.user.username }}" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ influencer.name }}" required>
        </div>
        <div class="form-group">
            <label for="niche">Niche:</label>
            <select name="niche" id="niche" class="form-select" required>
                {% for option in niche_options %}
                    <option value="{{ option }}" {% if influencer.niche == option %}selected{% endif %}>{{ option }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="reach">Reach:</label>
            <input type="number" class="form-control" id="reach" name="reach" value="{{ influencer.reach }}" required>
        </div>
        <div class="form-group">
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" class="form-control-file" id="profile_picture" name="profile_picture">
        </div>
        <div class = "button-ctn">
         <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</main>
{% endblock %}

{% block style %}
<style>
    body {
        background: linear-gradient(135deg, #010515 0%, #220341e5 100%);
        color: #fff;
    }
    .button-ctn{
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    main.profile-edit {
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        background: #010515;
        border-radius: 8px;
    }
    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
    }
    .form-control, .form-select {
        width: 100%;
        padding: 0.375rem 0.75rem;
        line-height: 1.5;
        border: 1px solid #ccc;
        border-radius: 0.25rem;
    }
    .btn-primary {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
    }
    h4 {
        text-align: center;
        margin-bottom: 20px;
    }

    
</style>
{% endblock %}
